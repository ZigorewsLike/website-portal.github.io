<Html>
<head>
<meta charset="UTF-8">
<title>About me</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href='style.css' rel='stylesheet' type='text/css'>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="container">
    <div class="divFlex"> 
      <!-- <img class="logo img-thumbnail" width="200px" src="source/profile.png" alt="logo"> -->
      <img class="logo img-thumbnail" width="200px" src="https://avatars.githubusercontent.com/u/30562858" alt="logo">
      <div>
        <!-- <p class="my_name">Igor Cherepanov {{message}}</p> -->
        <div class="divFlex head_locate">
          <i class="material-icons home">home</i>
          <div>Irkutsk | Russia</div>
        </div>
        <div class="divFlex head_work">
          <i class="material-icons">work</i>
          <div>ISDCT SB RAS</div>
        </div>
        <div class="divFlex head_educ">
          <i class="material-icons">school</i>
          <div>ISU IMIT (Student from 2017)</div>
        </div>
        <div class="divFlex head_educ">
          <i class="material-icons">alternate_email</i>
          <div><a href="mailto:zigorewslike@gmail.com">zigorewslike@gmail.com</a></div>
        </div>
        <div><a href="https://github.com/ZigorewsLike">GitHub</a> | <a href="https://www.facebook.com/zigorewslike/">Facebook</a> | <a href="https://ieeexplore.ieee.org/author/37088548949">IEEE Xplore</a></div>
      </div>
      
    </div>
    <div class="publications">
      <h1>Publications: </h1>
      <div v-for="(item, index) in publications">
        <div class="divFlex">
          <i class="material-icons fs-2">article</i>
          <div class="paper">
            <br>
            <div class="fs-4">{{item.title}}</div>
            <div class="fs-6">{{item.authors}}</div>
            <div class="fs-6"> <b>{{item.conf}}</b> </div>
          </div>
        </div>
        <div class="divFlex paperBlocks"> 
          <div v-on:click="publAbstractShow(index)">Show abstract</div>
          <div v-on:click="publCitationShow(index)">Citation</div>
          <div v-if="item.link.exist" v-on:click="publLink(index)">Link</div>
        </div>
        <div v-if="item.abstract.show">
          {{item.abstract.text}}
        </div>
        <div v-if="item.citation.show">{{item.citation.text}}</div>
      </div>

    </div>
    
  </div> 
</div>
<script src="app.js"></script>
</body>
</html>
